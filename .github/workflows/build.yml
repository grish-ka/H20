name: Build and Release H20 Installer

on:
  push:
    tags:
      - 'v*.*.*.*'
      - 'v*.*.*.*-**'
  workflow_dispatch:

# Add permissions for the softprops/action-gh-release action to create a release
permissions:
  contents: write

jobs:
  build-python-app:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run PyInstaller
      run: python build_app.py

    - name: Upload app artifact
      uses: actions/upload-artifact@v4
      with:
        name: h20-app
        path: app/

  build-and-release-msi:
    name: Build and Release MSI
    needs: build-python-app
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download app artifact
      uses: actions/download-artifact@v4
      with:
        name: h20-app
        path: app/

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Or the version required by your WiX project

    - name: Build MSI Installer
      run: dotnet build H20Installer/H20Installer.wixproj --configuration Release

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        # The path to the MSI file generated by the dotnet build command.
        files: H20Installer/bin/Release/H20Installer.msi
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

